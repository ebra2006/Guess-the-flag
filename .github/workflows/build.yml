name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          sudo apt update
          sudo apt install -y build-essential ccache git zip unzip openjdk-11-jdk python3-pip python3-setuptools libncurses5 libstdc++6 android-sdk android-ndk
          pip install --upgrade pip
          pip install buildozer
          
      - name: Check Java version
        run: java -version  # للتأكد من أن Java مثبتة بشكل صحيح

      - name: Check Android SDK installation
        run: sdkmanager --list  # للتحقق من تثبيت Android SDK

      - name: Check buildozer version
        run: buildozer --version  # للتحقق من أن Buildozer يعمل بشكل صحيح

      - name: Create buildozer.spec if not exists
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi

      - name: Start APK build
        run: |
          echo "Starting APK build process"
          buildozer android debug  # لتشغيل عملية البناء

      - name: Check if APK file exists
        run: |
          echo "Checking for APK files in bin/"
          ls -lh bin/  # تحقق من وجود ملفات الـ APK في مجلد bin/

      - name: Prepare APK for upload
        run: |
          echo "Preparing APK for upload"
          mkdir -p artifact
          cp bin/*.apk artifact/
          ls -lh artifact/

      - name: Create archive for APK files
        run: |
          echo "Creating APK archive"
          tar -czf artifact.tar.gz -C artifact . 
          ls -lh artifact.tar.gz

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: guess-the-flag-apk
          path: artifact.tar.gz
