name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache git zip unzip openjdk-11-jdk python3-pip python3-setuptools libncurses5 libstdc++6 android-sdk android-ndk
          pip install --upgrade pip
          pip install buildozer

      - name: Create buildozer.spec if not exists
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi

      - name: Build APK
        run: |
          buildozer android debug
        continue-on-error: true # لن يتوقف عند الخطأ حتى نتمكن من رؤية أي مشاكل

      - name: Check APK file existence
        run: |
          echo "Checking if APK file exists in bin/"
          ls -lh bin/  # تحقق من وجود ملفات الـ APK في المسار bin/

      - name: Prepare APK for upload
        run: |
          mkdir -p artifact
          cp bin/*.apk artifact/    # نقل ملفات APK إلى مجلد artifact
          echo "Files in artifact folder:"
          ls -lh artifact/           # تحقق من وجود ملفات الـ APK في مجلد artifact

      - name: Create archive
        run: |
          echo "Creating archive for APK files"
          tar -czf artifact.tar.gz -C artifact .   # إنشاء الأرشيف
          ls -lh artifact.tar.gz                  # تحقق من وجود الأرشيف

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: guess-the-flag-apk
          path: artifact.tar.gz
